#
# Quarkus
#
quarkus.banner.enabled = false
quarkus.log.file.enable = true

#
# Camel - Main
#
camel.main.duration-hit-exit-code = 15

#
# Camel - Components
#
#camel.component.log.exchange-formatter = #class:org.apache.camel.support.processor.DefaultExchangeFormatter
#camel.component.log.exchange-formatter.show-exchange-pattern = false
#camel.component.log.exchange-formatter.show-body-type = false

quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.color=true
quarkus.log.console.format= %d{HH:mm:ss} %-5p [%c{2.}] [%X] (%t) %s%e%n
#quarkus.log.console.format=  (%t)  %X{camel.breadcrumbId} %X{traceId} %s%e%n
#
# Integration
#
timer.period = 5000

quarkus.camel.service.discovery.include-patterns=META-INF/services/org/apache/camel/debugger-factory/*
quarkus.naming.enable-jndi=truecamel-quarkus-management